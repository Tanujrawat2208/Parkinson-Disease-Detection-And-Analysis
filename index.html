<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epilepsy</title>

    <link rel="icon" href="static/images/favicon.png" type="image/png">
    <link rel="stylesheet" href="/static/styles.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;1,400;1,500&display=swap');
    </style>
</head>

<body>
    <header>
        <h1 class="title">Parkinson Disease Prediction</h1>
        <h2 class="tagline">"Anyone with a brain can have a seizure and anyone with a brain can help those with
            epilepsy"</h2>
    </header>

    <section class="section1">
        <form action="/result" method="POST" enctype="multipart/form-data">
            <div class="fileselect">
                <div class="div1">
                    <label class="label" for="myfile">UPLOAD EEG FILE</label>
                </div>
                <div>
                    <input class="upload" type="file" id="eeg_file" name="eeg_file" required>
                </div>

            </div>
            <div class="button">
                <input type="submit" class="btn id=" predict_button"" value="Predict">
            </div>
        </form>
    </section>
</body>
